<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Tankiso Design & Installation</title>

<style>
/* === Base === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #f5f5f5;
  color: #333;
}

/* === Header === */
header {
  background: #2c3e50;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 5%;
}

.logo-title {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-title img {
  height: 50px;
}

nav {
  display: flex;
  gap: 10px;
}

nav a {
  color: #fff;
  padding: 6px 12px;
  border-radius: 4px;
  text-decoration: none;
  transition: 0.3s;
}

nav a:hover {
  background: #e67e22;
}

/* === Hamburger Icon === */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
  transition: 0.3s;
}

/* === Responsive === */
@media (max-width: 768px) {
  nav {
    position: absolute;
    top: 60px;
    right: 0;
    background: #2c3e50;
    flex-direction: column;
    width: 200px;
    display: none;
  }

  nav.show {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}

/* === Contact Section === */
.contact {
  padding: 100px 20px 50px;
  text-align: center;
}

.contact h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #2c3e50;
}

.contact p {
  margin: 10px 0;
  font-size: 1.1rem;
}

/* === Footer === */
footer {
  background: #2c3e50;
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo-title">
      <img src="logo.png" alt="Logo">
      <h1> & Installation</h1>
    </div>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</header>

<section class="contact">
  <h2>Contact Me</h2>
  <p>Email: <a href="mailto:mabalehatankiso1@gmail.com">mabalehatankiso1@gmail.com</a></p>
  <p>Phone: +266 5615 5192</p>
  <p>Address: Ha-Aarone, Mapoteng Berea</p>
</section>

<footer>&copy; <span id="year"></span> Tankiso Design & Installation. All Rights Reserved.</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

hamburger.addEventListener('click', () => {
  navMenu.classList.toggle('show');
});

// Footer year
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
