<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects - Tankiso Design & Installation</title>
<style>
/* === Base === */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
body { background:#f5f5f5; color:#333; }

/* === Header === */
header { background:#2c3e50; position:sticky; top:0; z-index:1000; }
.header-container { display:flex; justify-content:space-between; align-items:center; padding:10px 5%; position:relative; }
.logo-title { display:flex; align-items:center; gap:10px; }
.logo-title img { height:50px; }

/* Navigation */
nav {
  display: flex;
  gap: 10px;
}
nav a {
  color: #fff;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 4px;
  transition: 0.3s;
}
nav a:hover { background: #e67e22; }

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.hamburger div {
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
  transition: 0.3s;
}

/* === Projects Section === */
.projects { padding:60px 5%; background:#f9f9f9; text-align:center; }
.projects h2 { font-size:2rem; margin-bottom:40px; color:#2c3e50; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px; }
.card { background:#fdfdfd; border-radius:10px; padding:20px; box-shadow:0 4px 15px rgba(0,0,0,.1); }
.card h3 { font-size:1.2rem; margin-top:10px; color:#e67e22; }
.card img { width:100%; height:200px; object-fit:cover; border-radius:5px; }

/* === Footer === */
footer { background:#2c3e50; color:#fff; text-align:center; padding:20px; font-size:14px; }

/* === Responsive === */
@media(max-width:768px){
  nav {
    position: absolute;
    top: 60px;
    right: 0;
    background: #2c3e50;
    flex-direction: column;
    width: 200px;
    display: none;
    padding: 10px 0;
  }
  nav.show { display: flex; }
  .hamburger { display: flex; }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-container">
    <div class="logo-title">
      <img src="logo.png" alt="Logo">
      <h1> & Installation</h1>
    </div>

    <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Navigation -->
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- Projects Section -->
<section class="projects">
  <h2>Projects</h2>
  <div class="grid">
    <div class="card">
      <img src="pcLipabi.jpg" alt="Logo Design">
      <h3>Logo Design for Local Business</h3>
    </div>
    <div class="card">
      <img src="d13.jpg" alt="Printed Flyer">
      <h3>Business Flyers & Branding</h3>
    </div>
    <div class="card">
      <img src="net.png" alt="Network Installation">
      <h3>Office Network Setup</h3>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>&copy; <span id="year"></span> Tankiso Design & Installation. All Rights Reserved.</footer>

<script>
// Responsive menu toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
hamburger.addEventListener('click', () => {
  navMenu.classList.toggle('show');
});

// Set footer year
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
